name: CRM Monitor

on:
  schedule:
    # Варшава/Берлин: 7:30, 19:00, 20:00, 21:00 (UTC+2 летом, UTC+1 зимой)
    # Используем UTC для расписания
    # 7:30 CEST = 5:30 UTC
    # 19:00 CEST = 17:00 UTC
    # 20:00 CEST = 18:00 UTC
    # 21:00 CEST = 19:00 UTC
    - cron: '30 5 * * *'   # 7:30 по европейскому времени
    - cron: '0 17 * * *'   # 19:00 по европейскому времени
    - cron: '0 18 * * *'   # 20:00 по европейскому времени
    - cron: '0 19 * * *'   # 21:00 по европейскому времени
  
  # Возможность запустить вручную через GitHub UI
  workflow_dispatch:

jobs:
  monitor-crm:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglib2.0-0 \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64
      
      - name: Install Python dependencies
        run: |
          cd crm-watcher
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          cd crm-watcher
          playwright install chromium
      
      - name: Create config from secrets
        run: |
          cd crm-watcher
          cat > multi_crm_config.py << 'EOF'
          """
          Конфигурация для мониторинга нескольких CRM систем
          """
          import os

          # Конфигурация для разных городов/CRM
          CRM_CONFIGS = {
              "warsaw": {
                  "name": "Варшава",
                  "crm_url": "https://crm.clean-whale.com/login",
                  "crm_dashboard": "https://crm.clean-whale.com",
                  "login": os.environ.get("WARSAW_LOGIN"),
                  "password": os.environ.get("WARSAW_PASSWORD"),
                  "telegram_chat_id": os.environ.get("WARSAW_CHAT_ID"),
                  "timezone": "Europe/Warsaw",
                  "notification_hours": [7, 12, 19, 20, 21],
                  "enabled": True
              },
              "berlin": {
                  "name": "Берлин", 
                  "crm_url": "https://crm.clean-whale.com/login",
                  "crm_dashboard": "https://crm.clean-whale.com",
                  "login": os.environ.get("BERLIN_LOGIN"),
                  "password": os.environ.get("BERLIN_PASSWORD"),
                  "telegram_chat_id": os.environ.get("BERLIN_CHAT_ID"),
                  "timezone": "Europe/Berlin", 
                  "notification_hours": [7, 12, 19, 20, 21],
                  "enabled": True
              }
          }

          # Общие настройки
          TELEGRAM_BOT_TOKEN = os.environ.get("TELEGRAM_BOT_TOKEN")
          EOF
        env:
          WARSAW_LOGIN: ${{ secrets.WARSAW_LOGIN }}
          WARSAW_PASSWORD: ${{ secrets.WARSAW_PASSWORD }}
          WARSAW_CHAT_ID: ${{ secrets.WARSAW_CHAT_ID }}
          BERLIN_LOGIN: ${{ secrets.BERLIN_LOGIN }}
          BERLIN_PASSWORD: ${{ secrets.BERLIN_PASSWORD }}
          BERLIN_CHAT_ID: ${{ secrets.BERLIN_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      
      - name: Run CRM monitoring
        run: |
          cd crm-watcher
          python multi_crm_monitor.py
        env:
          WARSAW_LOGIN: ${{ secrets.WARSAW_LOGIN }}
          WARSAW_PASSWORD: ${{ secrets.WARSAW_PASSWORD }}
          WARSAW_CHAT_ID: ${{ secrets.WARSAW_CHAT_ID }}
          BERLIN_LOGIN: ${{ secrets.BERLIN_LOGIN }}
          BERLIN_PASSWORD: ${{ secrets.BERLIN_PASSWORD }}
          BERLIN_CHAT_ID: ${{ secrets.BERLIN_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: crm-watcher/run_artifacts/*.png
          retention-days: 7

